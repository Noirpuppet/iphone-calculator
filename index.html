<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iphone calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone">
      <div class="sensor"></div>
      <div class="camera"></div>
      <div class="speaker"></div>

      <div class="display">
        <div class="navbar">
          <div>
            <img src="img/network.png" />
            <img src="img/wifi.png" />
          </div>
          <div>
            <img src="img/lock.png" />
            <img src="img/battery.png" />
          </div>
        </div>

        <section class="calculator">
          <form>
            <input type="text" class="screen" />
          </form>

          <div class="buttons">
            <button type="button" class="btn btn-silver" data-num="&#8730;">
              &#8730;
            </button>
            <button type="button" class="btn btn-silver" data-num="*">
              +/-
            </button>
            <button type="button" class="btn btn-silver" data-num="%">%</button>
            <button type="button" class="btn btn-yellow" data-num="&divide;">
              &divide;
            </button>

            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-yellow" data-num="*">
              &#215;
            </button>

            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-yellow" data-num="-">-</button>

            <button type="button" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-grey" data-num="2">2</button>
            <button type="button" class="btn btn-grey" data-num="3">3</button>
            <button type="button" class="btn btn-yellow" data-num="+">+</button>

            <button type="button" class="btn btn-clear">AC</button>
            <button type="button" class="btn btn-grey" data-num="0">0</button>
            <button type="button" class="btn btn-grey" data-num=".">.</button>
            <button type="button" class="btn btn-equal">=</button>
          </div>
        </section>
        <script src="cal.js"></script>
      </div>

      <div class="home"></div>
      <div>
        <p class="silent"></p>
        <p class="up"></p>
        <p class="down"></p>
        <p class="on-off"></p>
      </div>
      <div>
        <span class="top-left"></span>
        <span class="top-right"></span>
        <span class="bottom-left"></span>
        <span class="bottom-right"></span>
      </div>
    </div>
  </body>
</html>
