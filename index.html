<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iphone calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone">
      <div class="sensor"></div>
      <div class="camera"></div>
      <div class="speaker"></div>

      <div class="display">
        <div class="navbar">
          <div>
            <img src="img/network.png" />
            <img src="img/wifi.png" />
          </div>
          <div class="time">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
          </div>
          <div>
            <img src="img/lock.png" />
            <img src="img/battery.png" />
          </div>
        </div>

        <section class="calculator">
          <form>
            <input type="text" class="screen" />
          </form>

          <div class="buttons">
            <button class="btn btn-silver" data-num="&#8730;">&#8730;</button>
            <button class="btn btn-silver" data-num="*">+/-</button>
            <button class="btn btn-silver" data-num="%">%</button>
            <button class="btn btn-yellow" data-num="&divide;">&divide;</button>

            <button class="btn btn-grey" data-num="7">7</button>
            <button class="btn btn-grey" data-num="8">8</button>
            <button class="btn btn-grey" data-num="9">9</button>
            <button class="btn btn-yellow" data-num="*">&#215;</button>

            <button class="btn btn-grey" data-num="4">4</button>
            <button class="btn btn-grey" data-num="5">5</button>
            <button class="btn btn-grey" data-num="6">6</button>
            <button class="btn btn-yellow" data-num="-">-</button>

            <button class="btn btn-grey" data-num="1">1</button>
            <button class="btn btn-grey" data-num="2">2</button>
            <button class="btn btn-grey" data-num="3">3</button>
            <button class="btn btn-yellow" data-num="+">+</button>

            <button class="btn btn-clear">AC</button>
            <button class="btn btn-grey" data-num="0">0</button>
            <button class="btn btn-grey" data-num=".">.</button>
            <button class="btn btn-equal">=</button>
          </div>
        </section>
      </div>

      <div class="home"></div>
      <div>
        <span class="phy-btn silent"></span>
        <span class="phy-btn up"></span>
        <span class="phy-btn down"></span>
        <span class="phy-btn on-off"></span>
      </div>
      <div>
        <span class="ant top-left"></span>
        <span class="ant top-right"></span>
        <span class="ant bottom-left"></span>
        <span class="ant bottom-right"></span>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
