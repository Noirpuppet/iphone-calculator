<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iphone calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone">
      <div class="sensor"></div>
      <div class="camera"></div>
      <div class="speaker"></div>

      <div class="display">
        <div class="navbar">
          <div>
            <span>
              <div class="signal">
                <div class="signal-strength"></div>
                <div class="signal-strength"></div>
                <div class="signal-strength"></div>
                <div class="signal-strength"></div>
              </div>
            </span>
            <span>
              <div class="wifi">
                <div class="wifi-item"></div>
                <div class="wifi-item"></div>
                <div class="wifi-item"></div>
              </div>
            </span>
          </div>
          <div class="time">
            <span id="hours"></span>
            <span>:</span>
            <span id="minutes"></span>
          </div>
          <div>
            <span class="percentage">69%</span>
            <span>
            <div class="battery"></div>
          </div>
        </div>

        <section class="calculator">
          <form>
            <input type="text" class="screen" />
          </form>

          <div class="buttons">
            <button class="btn btn-silver sign">&#8730;</button>
            <button class="btn btn-silver negative">+/-</button>
            <button class="btn btn-silver sign">%</button>
            <button class="btn btn-yellow sign">&divide;</button>

            <button class="btn btn-grey numbers">7</button>
            <button class="btn btn-grey numbers">8</button>
            <button class="btn btn-grey numbers">9</button>
            <button class="btn btn-yellow sign">&#215;</button>

            <button class="btn btn-grey numbers">4</button>
            <button class="btn btn-grey numbers">5</button>
            <button class="btn btn-grey numbers">6</button>
            <button class="btn btn-yellow sign">-</button>

            <button class="btn btn-grey numbers">1</button>
            <button class="btn btn-grey numbers">2</button>
            <button class="btn btn-grey numbers">3</button>
            <button class="btn btn-yellow sign">+</button>

            <button class="btn btn-clear clear">AC</button>
            <button class="btn btn-grey numbers">0</button>
            <button class="btn btn-grey sign">.</button>
            <button class="btn btn-equal equal">=</button>
          </div>
        </section>
      </div>

      <div class="home"></div>
      <div>
        <span class="phy-btn silent"></span>
        <span class="phy-btn up"></span>
        <span class="phy-btn down"></span>
        <span class="phy-btn on-off"></span>
      </div>
      <div>
        <span class="ant top-left"></span>
        <span class="ant top-right"></span>
        <span class="ant bottom-left"></span>
        <span class="ant bottom-right"></span>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
